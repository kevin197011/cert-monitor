{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "cert-monitor.fullname" . }}-vs
  labels:
    {{- include "cert-monitor.labels" . | nindent 4 }}
spec:
  hosts:
    {{- range .Values.istio.hosts }}
    - {{ . | quote }}
    {{- end }}
  gateways:
    - {{ include "cert-monitor.fullname" . }}-gateway
  http:
    - match:
        - uri:
            prefix: "/"
      route:
        - destination:
            host: {{ include "cert-monitor.fullname" . }}
            port:
              number: {{ .Values.service.port }}
{{- end }}