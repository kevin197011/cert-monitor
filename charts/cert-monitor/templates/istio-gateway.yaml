{{- if and .Values.istio.enabled .Values.istio.gateway.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ include "cert-monitor.fullname" . }}-gateway
  labels:
    {{- include "cert-monitor.labels" . | nindent 4 }}
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    {{- range .Values.istio.gateway.hosts }}
    - {{ . | quote }}
    {{- end }}
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    {{- range .Values.istio.gateway.hosts }}
    - {{ . | quote }}
    {{- end }}
    tls:
      mode: {{ .Values.istio.gateway.tls.mode }}
      {{- if .Values.istio.gateway.tls.credentialName }}
      credentialName: {{ .Values.istio.gateway.tls.credentialName }}
      {{- end }}
{{- end }}