# 监控的域名列表
domains:
  - google.com
  - github.com
  - stackoverflow.com
  - qq.com

# 应用设置
settings:
  # 日志级别: debug, info, warn, error, fatal
  log_level: info
  # 指标端口
  metrics_port: 9393
  # 检查间隔（秒）
  check_interval: 21600
  # 连接超时（秒）
  connect_timeout: 10
  # 证书过期警告天数
  expire_warning_days: 30
  # 过期阈值天数
  threshold_days: 30
  # Nacos 配置轮询间隔（秒）
  nacos_poll_interval: 60
  # 最大并发检查数
  max_concurrent_checks: 50